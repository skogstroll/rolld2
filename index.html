<body>

        <button onclick="rollReporter()">Roll that D2</button>
        <button onclick="clearResult()">Clear</button>
        <p id="outcome"></p>

        <script>
            function rollReporter() {
                let math;
                function roll() {
                    if (Math.random() <= 0.5) {
                        math = 1;
                    } else {
                        math = 2;
                    };
                    return math;
                    console.log(math);
                }
                let rollResult = roll();

                document.getElementById("outcome").innerHTML = rollResult;
            };
        </script>

        <script>
            function clearResult() {
                document.getElementById("outcome").innerHTML = "";
            }
        </script>
    </div>
